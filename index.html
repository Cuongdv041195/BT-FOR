<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="container bg-light">
    <br>
    <div class="BT1">
      <h2>BT1: Tìm số nguyên dương nhỏ nhất, sao cho: <br>
        1+2+...+n > 10000
      </h2>
      <button id="tinhBT1" class="btn btn-danger">Tìm</button>
      <div class="alert alert-success mt-2">
        Kết quả là : <span id="resultBT1"></span>
      </div>
    </div>
    <br><br>
    <hr><br><br>
    <div class="BT2">
      <h2>BT2: Nhập 2 số x, n. Tính tổng: S(n) = x + x^2 + x^3 + ... + x^n
      </h2>
      <div class="wrap d-flex">
        <div class="form-group w-25 mr-2">
          <label for="">Nhập x</label>
          <input type="text" name="" id="bienX" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group w-25">
          <label for="">Nhập n</label>
          <input type="text" name="" id="bienN" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
      </div>
      <button id="tinhBT2" class="btn btn-danger">Tính</button>
      <div class="alert alert-success mt-2">
        Kết quả là : <span id="resultBT2"></span>
      </div>
    </div>
    <br><br>
    <hr><br><br>
    <div class="BT3">
      <h2>BT3:Tính giai thừa n
      </h2>
      <div class="wrap d-flex">
        <div class="form-group w-25 mr-2">
          <label for="">Nhập n</label>
          <input type="text" name="" id="number3" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
      </div>
      <button id="tinhBT3" class="btn btn-danger">Tính</button>
      <div class="alert alert-success mt-2">
        Kết quả là : <span id="resultBT3"></span>
      </div>
    </div>
    <br><br>
    <hr><br><br>
    <div class="BT4">
      <h2>BT4:Tạo div
      </h2>
      <button class="btn btn-danger mb-3" onclick="taoDivMoi()">Click để tạo div</button>
      <div id="divMoi"></div>  
    </div>
    <br><br>
    <hr><br><br>
    <div class="BT5">
      <h2>BT5:In số nguyên tố
      </h2>
      <div class="wrap d-flex">
        <div class="form-group w-25 mr-2">
          <label for="">Nhập n</label>
          <input type="text" name="" id="number5" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
      </div>
      <button id="tinhBT5" class="btn btn-danger">In</button>
      <div class="alert alert-success mt-2">
        Kết quả là : <br><span id="resultBT5"></span>
      </div>
    </div>
    <br><br>
    <hr><br><br>
</body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>

</html>
